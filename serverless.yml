plugins:
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-offline


provider:
  name: aws
  profile: elvs
  runtime: nodejs6.10
  stage: prod
  region: us-east-1

# you can overwrite defaults here
#  stage: dev
#  region: us-east-1

# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource: 
        - "arn:aws:dynamodb:::table/${env:PROJECT}-*-${opt:stage, self:provider.stage}"
